C32,optimization-level=-O2
C32CPP,optimization-level=-O2
C32Global,appendMe=-Wall -g -Wno-strict-aliasing -DEI_CLASSIFIER_SLICES_PER_MODEL_WINDOW=4 -DEIDSP_USE_CMSIS_DSP=1 -DEIDSP_LOAD_CMSIS_DSP_SOURCES=0
C32,preprocessor-macros=__TARGET_CPU_CORTEX_M4
C32CPP,appendMe=-std=c++11
C32CPP,isolate-each-function=true
C32CPP,place-data-into-section=true
C32-LD,remove-unused-sections=true
C32-LD,heap-size=512